---
layout: default
---

<!-- Page Header -->
<header class="intro-header" style="background-image: url('{{ site.baseurl }}/{{ page.header-img }}')">
    <div class="container">
        <div class="row">
            <div class="col-lg-8 col-lg-offset-2 col-md-10 col-md-offset-1">
                <div class="site-heading">
                    <h1>{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}</h1>
                    <hr class="small">
                    <span class="subheading">{{ page.description }}</span>
                </div>
            </div>
        </div>
    </div>
</header>

<!-- Main Content -->
<div class="container">
	<div class="row">
		<div class="col-lg-8 col-lg-offset-1 col-md-10 col-md-offset-1">
			{{ content }}
		</div>
        <div class="col-lg-3 col-md-1">
            <a href="http://www.acelerato.com/">
                <img class="img-responsive" src="{{ site.baseurl }}/img/acelerato-atendimento.jpg" alt="">
            </a>
            <br>
            <a href="http://www.acelerato.com/" >
                <img class="img-responsive" src="{{ site.baseurl }}/img/acelerato-projetos.png" alt="">
            </a>
        </div>
	</div>
</div>

<hr>
