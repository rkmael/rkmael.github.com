---
layout: default
---

<!-- Page Header -->
<header class="intro-header" style="background-image: url('{{ site.baseurl }}/{{ page.header-img }}')">
    <div class="container">
        <div class="row">
            <div class="col-lg-8 col-lg-offset-2 col-md-10 col-md-offset-1">
                <div class="site-heading">
                    <h1>{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}</h1>
                    <hr class="small">
                    <span class="subheading">{{ page.description }}</span>
                </div>
            </div>
        </div>
    </div>
</header>

<!-- Main Content -->
<div class="container">
	<div class="row">
		<div class="col-lg-8 col-lg-offset-1 col-md-10 col-md-offset-1">
			{{ content }}
		</div>
        <div class="col-lg-3 col-md-1">
            <a href="http://labs.bluesoft.com.br/wp-content/uploads/2014/08/e-book2.gif">
                <img class="img-responsive" src="{{ site.baseurl }}/img/e-book-acelerato.gif" alt="">
            </a>
            <br>
            <a href="http://www.acelerato.com/atendimento">
                <img class="img-responsive" src="{{ site.baseurl }}/img/acelerato-atendimento.jpg" alt="">
            </a>
            <br>
            <a href="http://www.acelerato.com/projetos" >
                <img class="img-responsive" src="{{ site.baseurl }}/img/acelerato-projetos.jpg" alt="">
            </a>
            <br>
            <a href="http://labs.bluesoft.com.br" >
                <img class="img-responsive" src="{{ site.baseurl }}/img/bluesoft-labs.png" alt="">
            </a>
           <a class="twitter-timeline" href="https://twitter.com/rkmael" data-widget-id="639756994379935744">Tweets de @rkmael</a>
            <script>!function(d,s,id){var js,fjs=d.getElementsByTagName(s)[0],p=/^http:/.test(d.location)?'http':'https';if(!d.getElementById(id)){js=d.createElement(s);js.id=id;js.src=p+"://platform.twitter.com/widgets.js";fjs.parentNode.insertBefore(js,fjs);}}(document,"script","twitter-wjs");
            </script>
        </div>
	</div>
</div>

<hr>
